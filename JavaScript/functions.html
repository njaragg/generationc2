<body>
    <script>
        //functions
        //trozos de codigo, que solo se ejecutaran cuando sea llamada
        //realizad una accion especifica
        var numero_impar=1;

    function imprimirImpar(impar){
        console.log("impar",impar);
        console.log("numero_impar",numero_impar);
        numero_impar=3;
    }
    imprimirImpar(numero_impar);
    console.log("nuevo numero_impar",numero_impar);

    function imprimir(cantidad){//cantidad = 3
            console.log("parametro",cantidad);
    }
    imprimir(3);



    </script>
