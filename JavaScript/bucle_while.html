<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>

        var termino = true;//variable booleana (true o false)
        var contador = 10;
        //termino , cuando contador == 200
        while(termino){
            document.write("contador "+contador+"<br>");
            
            if(contador==200){
                termino = false;
            }

            
            contador = contador + 10;
        }





    </script>
    
</body>
</html>
